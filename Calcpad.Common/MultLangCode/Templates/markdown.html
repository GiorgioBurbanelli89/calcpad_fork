<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Output</title>
    <style>
        .markdown-container {
            margin: 10px 0;
            font-family: 'Segoe UI', sans-serif;
        }

        .markdown-container table {
            border-collapse: collapse;
            width: 100%;
            margin: 10px 0;
        }

        .markdown-container th {
            background-color: #f0f0f0;
            font-weight: bold;
            padding: 8px 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        .markdown-container td {
            padding: 8px 12px;
            border: 1px solid #ddd;
        }

        .markdown-container tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .markdown-container h1,
        .markdown-container h2,
        .markdown-container h3,
        .markdown-container h4,
        .markdown-container h5,
        .markdown-container h6 {
            margin: 0.5em 0;
            font-family: 'Arial Nova', Helvetica, sans-serif;
        }

        .markdown-container h1 { font-size: 2.1em; }
        .markdown-container h2 { font-size: 1.7em; }
        .markdown-container h3 { font-size: 1.4em; }
        .markdown-container h4 { font-size: 1.2em; }
        .markdown-container h5 { font-size: 1.1em; }
        .markdown-container h6 { font-size: 1em; }

        .markdown-container p {
            margin: 0.3em 0;
            line-height: 150%;
        }

        .markdown-container ul, .markdown-container ol {
            margin: 0.5em 0;
            padding-left: 2em;
        }

        .markdown-container li {
            margin: 0.3em 0;
            line-height: 150%;
        }

        .markdown-container code {
            background-color: #f5f5f5;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Cascadia Code', 'Fira Code', 'Consolas', monospace;
            font-size: 90%;
        }

        .markdown-container pre {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }

        .markdown-container pre code {
            background-color: transparent;
            padding: 0;
        }

        .markdown-container blockquote {
            border-left: 4px solid #ddd;
            padding-left: 15px;
            margin-left: 0;
            color: #666;
        }

        .markdown-container strong {
            font-weight: bold;
        }

        .markdown-container em {
            font-style: italic;
        }

        .markdown-container a {
            color: #0066cc;
            text-decoration: none;
        }

        .markdown-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="markdown-container">
        {{OUTPUT}}
    </div>
</body>
</html>
