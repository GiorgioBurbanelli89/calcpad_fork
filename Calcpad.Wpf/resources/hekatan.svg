<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <defs>
    <!-- Gold Gradient -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37"/>
      <stop offset="50%" style="stop-color:#F4D03F"/>
      <stop offset="100%" style="stop-color:#D4AF37"/>
    </linearGradient>
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="256" height="256" fill="#000000"/>

  <!-- Ankh Symbol (Egyptian Cross of Life) -->
  <g filter="url(#glow)" transform="translate(128, 128)">
    <!-- Loop/Head of Ankh -->
    <ellipse cx="0" cy="-55" rx="35" ry="40" fill="none" stroke="url(#goldGradient)" stroke-width="12"/>

    <!-- Vertical bar -->
    <rect x="-8" y="-20" width="16" height="100" fill="url(#goldGradient)"/>

    <!-- Horizontal bar -->
    <rect x="-45" y="15" width="90" height="14" fill="url(#goldGradient)"/>
  </g>

  <!-- Double Integral Symbol (left) -->
  <g fill="#00D4AA" transform="translate(35, 128)">
    <text font-family="Times New Roman, serif" font-size="60" font-style="italic" y="20">
      <tspan>&#x222C;</tspan>
    </text>
  </g>

  <!-- Partial Derivative Symbol (right) -->
  <g fill="#00D4AA" transform="translate(195, 110)">
    <text font-family="Times New Roman, serif" font-size="45" font-style="italic">
      <tspan>&#x2202;</tspan>
    </text>
    <text font-family="Times New Roman, serif" font-size="25" x="25" y="-15">2</text>
  </g>
</svg>
